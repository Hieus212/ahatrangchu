<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang HTML với các phần tử div</title>
    <style>
        /* Lớp CSS cho phần tử item */
        .item {
            width: 200px;               /* Độ rộng 200px */
            height: 50px;               /* Chiều cao 50px */
            background-color: #F3EFE0;  /* Màu nền cho item */
            margin: 10px;               /* Khoảng cách giữa các phần tử */
            border: 1px solid #434242;  /* Viền màu xám đậm */
        }

        /* Lớp CSS cho phần tử feature */
        .feature {
            width: 100%;                /* Độ rộng 100% */
            height: 200px;              /* Chiều cao 200px */
            background-color: #22A39F;  /* Màu nền cho feature */
            border: 2px solid #222222; /* Đường viền màu đen */
            margin: 20px 0;             /* Khoảng cách trên và dưới */
        }
    </style>
</head>
<body>

    <!-- 5 phần tử div với class "item" -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

    <!-- Một phần tử div với class "feature" -->
    <div class="feature"></div>

</body>
</html>
