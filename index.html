<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rental</title>
    <style>
        /* Reset margin và padding của các phần tử mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F3EFE0; /* Màu nền nhẹ */
            color: #434242; /* Màu chữ chính */
        }

        header {
            background-color: #22A39F; /* Màu xanh lá biển */
            color: #F3EFE0; /* Màu chữ sáng trên nền tối */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #F3EFE0;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #434242; /* Màu nền khi hover */
            color: #F3EFE0; /* Màu chữ khi hover */
        }

        footer {
            background-color: #222222; /* Màu nền footer */
            color: #F3EFE0;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Car Rental</h1>
        <p>Chúng tôi cung cấp dịch vụ thuê ô tô chất lượng cao với mức giá hợp lý!</p>

        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Giá thuê</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2024 Car Rental. Tất cả quyền được bảo lưu.</p>
    </footer>

</body>
</html>
